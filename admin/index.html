<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../index.css">
	<link rel="stylesheet" href="admin.css">
	<script src="../index.js"></script>
	<script src="admin.js"></script>
	<script>
		generateCategories();
		generateCategoriesForm();
	</script>
	<title>
		Administração
	</title>
</head>

<body>
	<div class="main">
		<div id="logo">
			<img src="../img/logo2.png"></img>
		</div>
		</br>
		<div id="menu">
			<a href="../" class="menuitem">Cardápio</a>
			<a href="../about/" class="menuitem">Sobre</a>
			<a href="../contact/" class="menuitem">Contato</a>
			<a href="../pedidos/" class="menuitem">Pedidos</a>
			<a href="" class="menuitem">Administração</a>
			<a href="../cart/" class="menuitem">Carrinho</a>
		</div>
		<div class="content">
			<h1>Administração</h1>
			<h2>Categorias e Produtos</h2>
			</br>
			<div id="categories">
			</div>

			<div class="actionButtons">
				<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#inserirProduto">
					Inserir Produto
				</button>

				<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#inserirCategoria">
					Inserir Categoria
				</button>
			</div>

			<!-- Category Modal -->
			<div class="modal fade" id="inserirCategoria" tabindex="-1" role="dialog"
				aria-labelledby="categoryModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="categoryModalLabel">Inserir Categoria</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form action="">
								<div>
									<label for="form_categoria">Nome da Categoria:</label>
									</br>
									<input type="text" id="form_categoria" />
								</div>
								</br>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
							<button type="button" class="btn btn-primary" onclick="inserirCategoria()">Salvar</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Product Modal -->
			<div class="modal fade" id="inserirProduto" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="categoryModalLabel">Inserir Produto</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form action="" name="productForm">
								<div>
									<label for="form_code">Código:</label>
									</br>
									<input type="text" id="form_code" pattern="\d+" title="Three letter country code"
										required />
								</div>
								</br>
								<div>
									<label for="form_category">Categoria:</label>
									</br>
									<select id='category_options' required>
									</select>
									</br>
								</div>
								</br>
								<div>
									<label for="form_name">Nome:</label>
									</br>
									<input type="text" id="form_name" required />
								</div>
								</br>
								<div>
									<label for="form_description">Descrição:</label>
									</br>
									<input type="text" id="form_description" required />
								</div>
								</br>
								<div>
									<label for="form_price">Preço:</label>
									</br>
									<input type="text" id="form_price" required />
								</div>
								</br>
								<div>
									<label for="form_image">Imagem:</label>
									</br>
									<input type="text" id="form_image" />
								</div>
								</br>
								<div>
									<label for="form_weight">Peso:</label>
									</br>
									<input type="text" id="form_weight" required />
								</div>
								</br>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
							<button type="button" class="btn btn-primary"
								onclick="inserirProduto()">Salvar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
