<html>

<head>
	<link rel="stylesheet" href="../index.css">
	<link rel="stylesheet" href="admin.css">
	<script src="../index.js"></script>
	<script src="admin.js"></script>
	<script>
		generateCategories();
		generateCategoriesForm();
	</script>
	<title>
		Administração
	</title>
</head>

<body>
	<div class="main">
		<div id="logo">
			<img src="../img/logo2.png"></img>
		</div>
		</br>
		<div id="menu">
			<a href="../" class="menuitem">Cardápio</a>
			<a href="../sobre/" class="menuitem">Sobre</a>
			<a href="../contato/" class="menuitem">Contato</a>
			<a href="../pedidos/" class="menuitem">Pedidos</a>
			<a href="" class="menuitem">Administração</a>
			<a href="../formulario/" class="menuitem">Cadastro</a>
		</div>
		<div class="content">
			<h1>Administração</h1>
			<h2>Categorias e Produtos</h2>
			</br>
			<div id="categories">
			</div>

			<a href="#inserirProduto">Inserir Produto</a>
			
			<a href="#inserirCategoria">Inserir Categoria</a>


			<div id="inserirProduto" class="modal">
				<a href="#fechar" title="Fechar" class="fechar">x</a>
				<h2>Insira os dados</h2>
				<form action="">
					<div >
						<label for="form_code">Código:</label>
						</br>
						<input type="text" id="form_code" pattern="\d+" title="Three letter country code"/>
					</div>
					</br>
					<div>
						<label for="form_category">Categoria:</label>
					</br>
						<select id='category_options'>
						</select>
						</br>
					</div>
					</br>
					<div>
						<label for="form_name">Nome:</label>
						</br>
						<input type="text" id="form_name" />
					</div>
					</br>
					<div>
						<label for="form_description">Descrição:</label>
						</br>
						<input type="text" id="form_description" />
					</div>
					</br>
					<div>
						<label for="form_price">Preço:</label>
						</br>
						<input type="text" id="form_price" />
					</div>
					</br>
					<div>
						<label for="form_image">Imagem:</label>
						</br>
						<input type="text" id="form_image" />
					</div>
					</br>
					<div>
						<label for="form_weight">Peso:</label>
						</br>
						<input type="text" id="form_weight" />
					</div>
					</br>
	
					<div class="button">
						<button class="button-4" onclick="inserirProduto()">Inserir</button>
						<button class="button-4" type="reset">Limpar</button>
					</div>
	
				</form>
			</div>

			<div id="inserirCategoria" class="modal">
				<a href="#fechar" title="Fechar" class="fechar">x</a>
				<h2>Insira os dados</h2>
				<form action="" >
					<div>
						<label for="form_categoria">Nome da Categoria:</label>
						</br>
						<input type="text" id="form_categoria" />
					</div>
					</br>
					<div class="button">
						<button class="button-4" onclick="inserirCategoria()">Inserir</button>
						<button class="button-4" type="reset">Limpar</button>
					</div>
	
				</form>
			</div>

			
		</div>
	</div>
</body>

</html>
