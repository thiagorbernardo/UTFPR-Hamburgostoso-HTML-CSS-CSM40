<html>

<head>
	<link rel="stylesheet" href="../index.css">
	<link rel="stylesheet" href="admin.css">
	<script src="../index.js"></script>
	<script src="admin.js"></script>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		generateProducts(urlParams.get('id'), urlParams.get('name'));
		generateCategoriesForm();
	</script>
	<title>
		Administração
	</title>
</head>

<body>
	<div class="main">
		<div id="logo">
			<img src="../img/logo2.png"></img>
		</div>
		</br>
		<div id="menu">
			 
			<a href="../" class="menuitem">Cardápio</a>
			<a href="../about/" class="menuitem">Sobre</a>
			<a href="../contact/" class="menuitem">Contato</a>
			<a href="../pedidos/" class="menuitem">Pedidos</a>
			<a href="../admin/" class="menuitem">Administração</a>
			<a href="../formulario/" class="menuitem">Cadastro</a>
		</div>
		<div class="content">
			<h1 id="categoryName">Produtos da Categoria</h1>
			</br>
			<div id="categories" />
		</div>
		<button class="button-4" onclick="excluirCategoria()">Excluir Categoria</button>
		<div id="updateProduto" class="modal">
			<a id="selectedProduct" style="display: none;"></a>
			<a href="#fechar" title="Fechar" class="fechar">x</a>
			<h2>Insira os dados</h2>
			<form action="">
				<div>
					<label for="form_code">Código:</label>
					</br>
					<input type="text" id="form_code" />
				</div>
				</br>
				<div>
					<label for="form_category">Categoria:</label>
				</br>
					<select id = 'category_options'>
					</select>
					</br>
				</div>
				</br>
				<div>
					<label for="form_name">Nome:</label>
					</br>
					<input type="text" id="form_name" />
				</div>
				</br>
				<div>
					<label for="form_description">Descrição:</label>
					</br>
					<input type="text" id="form_description" />
				</div>
				</br>
				<div>
					<label for="form_price">Preço:</label>
					</br>
					<input type="text" id="form_price" />
				</div>
				</br>
				<div>
					<label for="form_image">Imagem:</label>
					</br>
					<input type="text" id="form_image" />
				</div>
				</br>
				<div>
					<label for="form_weight">Peso:</label>
					</br>
					<input type="text" id="form_weight" />
				</div>
				</br>

				<div class="button">
					<button class="button-4" onclick="atualizarProduto()">Atualizar</button>
					<button class="button-4" onclick="excluirProduto()">Excluir</button>
					<button class="button-4" type="reset">Limpar</button>
				</div>

			</form>
		</div>
	</div>
</body>

</html>
