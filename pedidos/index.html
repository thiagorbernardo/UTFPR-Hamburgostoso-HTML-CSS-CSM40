<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../index.css">
	<script src="../index.js"></script>
	<script src="pedidos.js"></script>
	<script>
		window.onload = () => {
			$('#getOrderId').modal();
		}
	</script>
	<title>
		Pedidos
	</title>
</head>

<body>
	<div class="main">
		<div id="logo">
			<img src="../img/logo2.png"></img>
		</div>
		</br>
		<div id=menu>

			<a href="../" class="menuitem">Cardápio</a>
			<a href="../about/" class="menuitem">Sobre</a>
			<a href="../contact/" class="menuitem">Contato</a>
			<a href="" class="menuitem">Pedidos</a>
			<a href="../admin/" class="menuitem">Administração</a>
			<a href="../cart/" class="menuitem">Carrinho</a>
		</div>
		<div class="content">
			<h2>Pedido</h2>
			<div id="orders">
			</div>
		</div>

		<!-- Order Modal -->
		<div class="modal hide fade" id="getOrderId" tabindex="-1" role="dialog" aria-labelledby="categoryModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="categoryModalLabel">Insira o Número do Pedido</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form name="orderForm">
							<div>
								<input type="number" id="orderId" />
							</div>
							</br>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" onClick="window.location.reload()">Fechar</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="setOrderId()">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
