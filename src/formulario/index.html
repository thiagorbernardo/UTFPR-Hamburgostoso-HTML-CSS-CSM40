<html>

<head>
	<link rel="stylesheet" href="../index.css">
	<link rel="stylesheet" href="formulario.css">
	<title>
		Formulário
	</title>
</head>

<body>
	<div class="main">
		<div id="logo">
			<img src="../img/logo2.png"></img>
		</div>
		</br>
		<div id=menu>
			<a href="../" class="menuitem">Home</a>
			<a href="../cardapio/" class="menuitem">Cardápio</a>
			<a href="../sobre/" class="menuitem">Sobre</a>
			<a href="../contato/" class="menuitem">Contato</a>
			<a href="../pedidos/" class="menuitem">Pedidos</a>
			<a href="../admin/" class="menuitem">Administração</a>
			<a href="" class="menuitem">Cadastro</a>
		</div>
		<div class=conteudo>
			<form action="/pagina-processa-dados-do-form" method="post">
				<div>
					<label for="name">Nome:</label>
					</br>
					<input type="text" id="name" />
				</div>
				</br>
				<div>
					<label for="cpf">CPF:</label>
					</br>
					<input type="number" id="cpf" pattern="([0-9]{3})\.([0-9]{3})\.([0-9]{3})-([0-9]{2})" />
				</div>
				</br>
				<div>
					<label for="cep">CEP:</label>
					</br>
					<input type="text" id="cep" />
				</div>
				</br>
				<div>
					<label for="logradouro">Logradouro (Rua):</label>
					</br>
					<input type="text" id="logradouro" />
				</div>
				</br>
				<div>
					<label for="numero">Número:</label>
					</br>
					<input type="number" id="numero" />
				</div>
				</br>
				<div>
					<label for="complemento">Complemento:</label>
					</br>
					<input type="text" id="complemento" />
				</div>
				</br>
				<div>
					<label for="bairro">Bairro:</label>
					</br>
					<input type="text" id="bairro" />
				</div>
				</br>
				<div>
					<label for="localidade">Localidade (Cidade):</label>
					</br>
					<input type="text" id="localidade" />
				</div>
				</br>
				<div>
					<label for="uf">UF:</label>
					</br>
					<select name="uf" id="uf">
					<option>----</option>
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AP">Amapá</option>
					<option value="AM">Amazonas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="DF">Distrito Federal</option>
					<option value="ES">Espírito Santos</option>
					<option value="GO">Goiás</option>
					<option value="MA">Maranhão</option>
					<option value="MT">Mato Grosso</option>
					<option value="MS">Mato Grosso do Sul</option>
					<option value="MG">Minas Gerais</option>
					<option value="PA">Pará</option>
					<option value="PB">Paraíba</option>
					<option value="PR">Paraná</option>
					<option value="PE">Pernambuco</option>
					<option value="PI">Piauí</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="RN">Rio Grande do Norte</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="RO">Rondônia</option>
					<option value="RR">Roraima</option>
					<option value="SC">Santa Catarina</option>
					<option value="SP">São Paulo</option>
					<option value="SE">Sergipe</option>
					<option value="TO">Tocantins</option>
					</select>
				</div>
				</br>

				<div class="button">
					<button class="button-4" type="submit">Submit</button>
					<button class="button-4" type="reset">Reset</button>
				</div>

			</form>
		</div>
	</div>
	</div>


</html>
