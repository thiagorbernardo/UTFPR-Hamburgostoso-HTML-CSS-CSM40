<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../index.css">
	<link rel="stylesheet" href="cart.css">
	<script src="../index.js"></script>
	<script src="../storage.js"></script>
	<script src="cart.js"></script>
	<script>
		carregarCarrinho().then(() => {
			const orderId = sessionStorage.getItem("orderId")

			if (!orderId) {
				$('#inserirCliente').modal();

				$("#inserirCliente").on("hidden.bs.modal", function () {
					window.location.href = "../";
				});
			}
		});
	</script>
	<title>
		Finalizar Pedido
	</title>
</head>

<body>
	<div class="main">
		<div id="logo">
			<img src="../img/logo2.png"></img>
		</div>
		</br>
		<div id=menu>
			<a href="../" class="menuitem">Cardápio</a>
			<a href="../about/" class="menuitem">Sobre</a>
			<a href="../contact/" class="menuitem">Contato</a>
			<a href="../pedidos/" class="menuitem">Pedidos</a>
			<a href="../admin/" class="menuitem">Administração</a>
			<a href="" class="menuitem">Carrinho</a>
		</div>
		<h1>
			<center>Finalizar Compra</center>
		</h1>
		<div class=conteudo>
			<div class=conteudo2>
				<div class="Cart-Container" id="Cart-Container">
					<div class="Header">
						<h3 class="Heading">Carrinho de Compras</h3>
						<button type="button" class="btn btn-danger btn-sm" onclick="clearCartItens()">Remover
							tudo</button>
					</div>
				</div>

			</div>

			<!-- Client Modal -->
			<div class="modal hide fade" id="inserirCliente" tabindex="-1" role="dialog"
				aria-labelledby="categoryModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="categoryModalLabel">Insira seus dados</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form name="userForm">
								<div>
									<label for="name" class="lbl">Nome:</label>
									</br>
									<input type="text" id="name" />
								</div>
								</br>
								<div>
									<label for="cpf" class="lbl">CPF:</label>
									</br>
									<input type="text" id="cpf" maxlength="11" />
								</div>
								</br>
								<div>
									<label for="cep" class="lbl">CEP:</label>
									</br>
									<input name="cep" type="number" id="cep" onblur="pesquisacep(this.value);"
										maxlength="9" />
								</div>
								</br>
								<div>
									<label for="rua" class="lbl">Logradouro (Rua):</label>
									</br>
									<input type="text" id="rua" />
								</div>
								</br>
								<div>
									<label for="numero" class="lbl">Número:</label>
									</br>
									<input type="number" id="numero" />
								</div>
								</br>
								<div>
									<label for="complemento" class="lbl">Complemento:</label>
									</br>
									<input type="text" id="complemento" />
								</div>
								</br>
								<div>
									<label for="bairro" class="lbl">Bairro:</label>
									</br>
									<input type="text" id="bairro" />
								</div>
								</br>
								<div>
									<label for="cidade" class="lbl">Localidade (Cidade):</label>
									</br>
									<input type="text" id="cidade" />
								</div>
								</br>
								<div>
									<label for="uf" class="lbl">UF:</label>
									</br>
									<select name="uf" id="uf">
										<option>----</option>
										<option value="AC">Acre</option>
										<option value="AL">Alagoas</option>
										<option value="AP">Amapá</option>
										<option value="AM">Amazonas</option>
										<option value="BA">Bahia</option>
										<option value="CE">Ceará</option>
										<option value="DF">Distrito Federal</option>
										<option value="ES">Espírito Santos</option>
										<option value="GO">Goiás</option>
										<option value="MA">Maranhão</option>
										<option value="MT">Mato Grosso</option>
										<option value="MS">Mato Grosso do Sul</option>
										<option value="MG">Minas Gerais</option>
										<option value="PA">Pará</option>
										<option value="PB">Paraíba</option>
										<option value="PR">Paraná</option>
										<option value="PE">Pernambuco</option>
										<option value="PI">Piauí</option>
										<option value="RJ">Rio de Janeiro</option>
										<option value="RN">Rio Grande do Norte</option>
										<option value="RS">Rio Grande do Sul</option>
										<option value="RO">Rondônia</option>
										<option value="RR">Roraima</option>
										<option value="SC">Santa Catarina</option>
										<option value="SP">São Paulo</option>
										<option value="SE">Sergipe</option>
										<option value="TO">Tocantins</option>
									</select>
								</div>
								</br>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
							<button type="button" class="btn btn-primary" onclick="inserirPedido()">Salvar</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
